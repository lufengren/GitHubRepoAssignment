<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <p class='successmsg'>The email address you entered (<u>{{ session['email'] }}</u>) is a valid emailaddress!Thank you!</p>
    <p><u>{{ info }}</u></p>
    <table>
        {%for email in emails:%}
        <tr>
            <td>{{email['email']}}</td>
            <td>{{email['created_at'].strftime('%m/%d/%Y %I:%M %p')}}</td>
        </tr>
        {%endfor%}
    </table>
    
</body>
</html>
