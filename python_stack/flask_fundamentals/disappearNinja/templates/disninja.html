<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
        {% if color == "blue" %}
        <img src="{{ url_for('static', filename='img/leonardo.jpg') }}" alt="leonardo" width="100">
       
        {% elif color == "orange" %}
        <img src="{{ url_for('static', filename='img/michelangelo.jpg') }}" alt="michelangelo" width="100">
        
        {% elif color == "red" %}
        <img src="{{ url_for('static', filename='img/raphael.jpg') }}" alt="raphael" width="100">
        
        {% elif color == "purple" %}
        <img src="{{ url_for('static', filename='img/donatello.jpg') }}" alt="donatello" width="100">
        {% else %}
        <img src="{{ url_for('static', filename='img/notapril.jpg') }}" alt="notapril" width="100">
        {% endif %}
    
</body>
</html>
