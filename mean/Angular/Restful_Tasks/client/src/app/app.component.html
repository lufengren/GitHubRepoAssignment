<h2>Restful Tasks API </h2>

<button (click)='getalltasks()'>GET ALL TASKS</button>
<ul>
    <li *ngFor='let t of tasks'> 
      <p>title: {{t.title}}</p>
      <button (click)='getTask(t._id)'>Show</button>
      
    </li>
</ul>

<div *ngFor='let t of task'>
  <h3>Task detail</h3>
  <p>title: {{t.title}}</p>
  <p>description: {{t.description}}</p>
  <p>completed: {{t.completed}}</p>
</div>
